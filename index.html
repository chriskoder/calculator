<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2">
            <div class="madeby"></div>
            <div class="display">
                <div class="mode">DEG</div>
                <div class="numbers">123x5</div>
                <div class="outcome">615</div>
            </div>
            <div class="buttons">
                <div class="button-class"><div class="7 button-inside">7</div></div>
                <div class="button-class"><div class="8 button-inside">8</div></div>
                <div class="button-class"><div class="9 button-inside">9</div></div>
                <div class="button-class"><div class="del button-inside">DEL</div></div>
                <div class="button-class"><div class="4 button-inside">4</div></div>
                <div class="button-class"><div class="5 button-inside">5</div></div>
                <div class="button-class"><div class="6 button-inside">6</div></div>
                <div class="button-class"><div class="/ button-inside">/</div></div>
                <div class="button-class"><div class="1 button-inside">1</div></div>
                <div class="button-class"><div class="2 button-inside">2</div></div>
                <div class="button-class"><div class="3 button-inside">3</div></div>
                <div class="button-class"><div class="- button-inside">-</div></div>
                <div class="button-class"><div class="dot button-inside">.</div></div>
                <div class="button-class"><div class="0 button-inside">0</div></div>
                <div class="button-class"><div class="= button-inside">=</div></div>
                <div class="button-class"><div class="+ button-inside">+</div></div>
            </div>
        </div>
        <div class="box3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
