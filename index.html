<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2">
            <div class="madeby"></div>
            <div class="display">
                <div class="mode">DEG</div>
                <div class="workwith">9349923 +</div>
                <div class="numbers">123x5</div>
                <div class="outcome">615</div>
            </div>
            <div class="buttons">
                <div data-value="clear" class="operator first clear button-class"><div class="button-inside">AC</div></div>
                <div data-value="sqrt" class="operator first sqrt button-class"><div class="button-inside">âˆš</div></div>
                <div data-value="rem" class="operator first rem button-class"><div class="button-inside">%</div></div>
                <div data-value="del"  class="operator first del button-class"><div class="button-inside">DEL</div></div>
                <div data-value="7" class="number seven button-class"><div class="button-inside">7</div></div>
                <div data-value="8" class="number eight button-class"><div class="button-inside">8</div></div>
                <div data-value="9" class="number nine button-class"><div class="button-inside">9</div></div>
                <div data-value="multiply" class="operator multiply button-class"><div class="button-inside">X</div></div>
                <div data-value="4" class="number four button-class"><div class="button-inside">4</div></div>
                <div data-value="5" class="number five button-class"><div class="button-inside">5</div></div>
                <div data-value="6" class="number six button-class"><div class="button-inside">6</div></div>
                <div data-value="divide" class="operator slash button-class"><div class="button-inside">/</div></div>
                <div data-value="1" class="number one button-class"><div class="button-inside">1</div></div>
                <div data-value="2" class="number two button-class"><div class="button-inside">2</div></div>
                <div data-value="3" class="number three button-class"><div class="button-inside">3</div></div>
                <div data-value="substract" class="operator substract button-class"><div class="button-inside">-</div></div>
                <div data-value="." class="number dot button-class"><div class="button-inside">.</div></div>
                <div data-value="0" class="number zero button-class"><div class="button-inside">0</div></div>
                <div data-value="equal" class="operator equal button-class"><div class="button-inside">=</div></div>
                <div data-value="add" class="operator add button-class"><div class="button-inside">+</div></div>
            </div>
        </div>
        <div class="box3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
